<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Calebe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="header">
    <div id="header1">
      <h1 id="pr">Venha</h1>
      <h1 id="sc">comemorar</h1>
    </div>
    <div id="header2">
      <h1 id="qt">meu</h1>
      <h1 id="qto">aniversário</h1>
    </div>
  </div>
  <main>
    <h1 id="name">Callebe Abdalla</h1>
    <div id="carousel" class="carousel">
      <div class="carousel-container">
        <img class="img" src="assets/image1.jpeg" alt="Imagem 1">
        <img class="img" src="assets/image2.jpeg" alt="Imagem 2">
        <img class="img" src="assets/image3.jpeg" alt="Imagem 3">
        <img class="img" src="assets/image4.jpeg" alt="Imagem 4">
      </div>
    </div>
    <div id="div1">
      
    </div>
    <button class="button" onclick="redirectToWhatsApp()">Confirme aqui</button>
  </main>
  <footer class="footer">
    <div class="divFooter">
      <div class="divdiv">
        <h3>Confirme sua presença</h3>
      </div>
      <div class="divdiv">
        <img class="imgFooter" src="assets/data.png" alt="whatsapp">
        <p class="pFooter">05/08/2023</p>
      </div>
      <div class="divdiv">
        <img class="imgFooter" src="assets/866ea84044a54929c46407f8d589caff.jpg" alt="whatsapp">
        <p class="pFooter">16:00</p>
      </div>
      <div class="divdiv">
        <img class="imgFooter" src="assets/endereço.png" alt="whatsapp">
        <p class="pFooter">Local: Minha casa</p>
      </div>
    </div>
  </footer>
  
  <script>
    function redirectToWhatsApp() {
    let phoneNumber = "+553195333300";
  
    let message = "Olá! Estou confirmando minha presença. Parabéns pelo aniversário!";
  
    let url = "https://api.whatsapp.com/send?phone=" + phoneNumber + "&text=" + encodeURIComponent(message);
  
    window.location.href = url;
  }
    const carouselContainer = document.querySelector('.carousel-container');
    let currentPosition = 0;
    const images = Array.from(carouselContainer.children);

    function moveCarousel() {
      const imageWidth = carouselContainer.clientWidth;
      const nextPosition = currentPosition - imageWidth;
      carouselContainer.style.transform = `translateX(${nextPosition}px)`;
      currentPosition = nextPosition;

      if (currentPosition <= -(imageWidth * (images.length))) {
        currentPosition = 0;
        carouselContainer.style.transform = 'translateX(0)';
      }
    }

    setInterval(moveCarousel, 3000);

    let nameElement = document.getElementById("name");
    let fontSize = 48;
    let increasing = true;
    let colors = ["white", "red", "blue", "green", "yellow"];
    let currentColor = 0;

    function animateName() {
      if (increasing) {
        fontSize++;
        if (fontSize >= 56) {
          increasing = false;
        }
      } else {
        fontSize--;
        if (fontSize <= 48) {
          increasing = true;
        }
      }

      nameElement.style.fontSize = fontSize + "px";
    }

    function changeColor() {
      currentColor++;
      if (currentColor >= colors.length) {
        currentColor = 0;
      }
      nameElement.style.color = colors[currentColor];
    }

    setInterval(animateName, 500);
    setInterval(changeColor, 1000);
  </script>
</body>
</html>
